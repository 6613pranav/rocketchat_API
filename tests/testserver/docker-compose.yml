version: "2"

services:
  rocketchat:
    image: rocketchat/rocket.chat:0.62.2
    ports:
      - 3000:3000
    restart: always
    environment:
      - PORT=3000
      - ROOT_URL=http://localhost:3000
      - MONGO_URL=mongodb://mongo:27017/rocketchat

    depends_on:
      - mongo
    links:
      - mongo:mongo
      - mongo:secure.gravatar.com

  mongo:
    image: mongo:3.3
    restart: always
    command: mongod --smallfiles
